<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block e inline</title>
    <style>
        .bloque{
            display: block;
            width:150px;
            padding: 10px;
            background-color: lightblue;
            margin: 5px;
        }
        .en-linea{
            display: inline;
            background-color: lightgreen;
            padding: 10px;
            margin: 5px;

        }
    </style>
</head>
<body>
    <div class="bloque">Soy un elemento en bloque</div>
    <div class="bloque">Otro bloque</div>

    <span class="en-linea">Soy un elemento en línea</span>
    <span class="en-linea">Otro en línea</span>

    
</body>
</html>
