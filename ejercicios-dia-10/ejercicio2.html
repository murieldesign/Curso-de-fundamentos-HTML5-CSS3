<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header + Sidebar + Content + Footer</title>
    <style>
        .grid2 {
            display: grid;
            grid-template-columns: 1fr 3fr;
            grid-template-areas: "header header" "sidebar content" "footer footer";
             
            gap:10px;
                }
        header { grid-area: header ; background: lightblue; }
        aside { grid-area:sidebar; background: lightgreen; }
        main { grid-area: content; background: lightcoral; }
        footer { grid-area: footer; background: lightgray; }

    </style>
</head>
<body>
    <div class="grid2">
        <header>Header</header>
        <aside>Sidebar</aside>
        <main>Content</main>
        <footer>Footer</footer>
    </div>

    
</body>
</html>
