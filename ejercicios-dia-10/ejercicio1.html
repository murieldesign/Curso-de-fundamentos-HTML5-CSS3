<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout b√°sico con grid</title>
    <style>
        .grid1 {
            display: grid;
            grid-template-columns:repeat(3,1fr); /*1fr 1fr 1fr*/
            grid-template-rows:repeat(2,100px); /*100px 100px*/
            gap:10px;
               
                }
        .grid1 div { background: lightblue; text-align: center; }


    </style>
</head>
<body>
    <div class="grid1">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
    </div>

    
</body>
</html>
