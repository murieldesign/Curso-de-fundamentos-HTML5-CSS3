<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fuente adaptabble</title>
       <style>
        html {
            font-size: 16px;
        }

        h1 {
            font-size: 2rem; /* 2 veces el tamaño de fuente base */
        }

        p {
            font-size: 5vw; /* 5% del ancho de la pantalla */
        }
    </style>

</head>
<body>
     <h1>Fuente Escalable</h1>
    <p>Este texto cambiará de tamaño dependiendo del ancho de la pantalla.</p>

    
</body>
</html>
