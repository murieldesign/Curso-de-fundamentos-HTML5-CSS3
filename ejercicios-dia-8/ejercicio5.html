<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile first</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            background-color: lightgray;
            text-align: center;
        }
        .contenedor{
            width: 90%;
            margin: auto;

            border-radius: 10px;

        }

                width: 50%;
                padding: 40px;
            }

        }

</head>
<body>
    <body>
    <div class="contenedor">
        <h1>¡Hola, mundo!</h1>
        <p>Este es un diseño basado en Mobile First.</p>
    </div>
</body>
