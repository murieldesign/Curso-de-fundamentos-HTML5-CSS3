<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animaci√≥n de Fade In / Fade Out</title>
    <style>
        .fade{
            opacity: 0;
            animation: fadeIn 2s forwards;

        }
        .fade:hover{
            animation: fadeOut 2s forwards;

        }
        @keyframes fadeIn{
            from{opacity: 0;}
            to{opacity: 1;}

        }
         @keyframes fadeOut{
            from{opacity: 1;}
            to{opacity: 0;}

         }


    </style>
</head>
<body>
    <p class="fade">Este texto aparece y desaparece</p>
</body>
</html>
