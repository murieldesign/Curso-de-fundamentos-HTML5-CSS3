<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animación de rotación</title>
    <style>
        .spinner{
            width: 50px;
            animation:giro 2s linear infinite;
        }
        @keyframes giro{
            to{transform: rotate(360deg);}
            
        }

    </style>
</head>
<body>
    <img class="spinner" src="https://cdn-icons-png.flaticon.com/512/25/25231.png"  />

</body>
</html>
