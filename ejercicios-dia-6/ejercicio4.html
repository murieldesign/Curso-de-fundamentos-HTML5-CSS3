<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 4 - Google Fonts</title>
    <!-- Importamos la fuente desde Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;700&display=swap" rel="stylesheet">
    <style>
        /* Aplicar Poppins a toda la página */
    body {
        font-family: 'Poppins',Arial, sans-serif;
        color: #333;
    }

    /* Estilizar el título */
    h1 {
        font-weight: bold;
        color: #FF5733;
        text-align: center;
    }

    /* Estilizar el párrafo */
    p {
        font-size: 18px;
        color: #555;
        text-align: center;
    }

    </style>
</head>
<body>
    <h1>Bienvenido a mi Página</h1>
    <p>Este texto usa la fuente Poppins de Google Fonts.</p>
</body>
</html>
