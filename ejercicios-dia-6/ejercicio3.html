<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 3 - Tarjeta CSS</title>
    <style>
    .tarjeta {
        background-color: #f0f0f0;
        border-radius: 10px;
        padding: 20px;
        width: 300px;
        text-align: center;
    }

    h2 {
        color: #007BFF;
        font-weight: bold;
    }

    p {
        color: #333;
        font-size: 16px;
    }


    </style>
</head>
<body>
    <div class="tarjeta">
        <h2>Juan Pérez</h2>
        <p>Desarrollador web apasionado por el diseño y la tecnología.</p>
    </div>
</body>
