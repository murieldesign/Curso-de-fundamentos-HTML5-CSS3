<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario de Registro</title>
</head>
<body>
  <h1>Formulario de Registro de Usuario</h1>
  
  <form action="#" method="post">
    
    <!-- Datos Personales -->
    <fieldset>
      <legend>Datos Personales</legend>
      
      <label for="nombre">Nombre completo:</label>
      <input type="text" id="nombre" name="nombre" required><br><br>
      
      <label for="email">Correo electrónico:</label>
      <input type="email" id="email" name="email" required><br><br>
      
      <label for="telefono">Teléfono:</label>
      <input type="tel" id="telefono" name="telefono" 
             pattern="[0-9]{9}" 
             placeholder="123456789" required><br><br>
      
      <label for="fecha">Fecha de nacimiento:</label>
      <input type="date" id="fecha" name="fecha" required><br><br>
      
      <label>Género:</label>
      <input type="radio" name="genero" value="masculino" required> Masculino
      <input type="radio" name="genero" value="femenino"> Femenino
      <input type="radio" name="genero" value="otro"> Otro
    </fieldset>
    
    <br>
    
    <!-- Datos de Acceso -->
    <fieldset>
      <legend>Datos de Acceso</legend>
      
      <label for="usuario">Nombre de usuario:</label>
      <input type="text" id="usuario" name="usuario" 
             minlength="5" maxlength="15" required><br><br>
      
      <label for="password">Contraseña:</label>
      <input type="password" id="password" name="password" 
             minlength="6" required><br><br>
      
      <label for="confirmar">Confirmar contraseña:</label>
      <input type="password" id="confirmar" name="confirmar" 
             minlength="6" required>
    </fieldset>
    
    <br>
    
    <!-- Información Adicional -->
    <fieldset>
      <legend>Información Adicional</legend>
      
      <label for="pais">País:</label>
      <select id="pais" name="pais" required>
        <option value="">Seleccione...</option>
        <option value="espana">España</option>
        <option value="mexico">México</option>
        <option value="argentina">Argentina</option>
        <option value="colombia">Colombia</option>
        <option value="otro">Otro</option>
      </select><br><br>
      
      <label>Áreas de interés:</label><br>
      <input type="checkbox" name="interes" value="programacion"> Programación<br>
      <input type="checkbox" name="interes" value="diseno"> Diseño<br>
      <input type="checkbox" name="interes" value="marketing"> Marketing<br>
      <input type="checkbox" name="interes" value="otros"> Otros<br><br>
      
      <label for="comentarios">Comentarios:</label><br>
      <textarea id="comentarios" name="comentarios" rows="4" cols="40"></textarea>
    </fieldset>
    
    <br>
    
    <!-- Aceptación de condiciones -->
    <fieldset>
      <legend>Condiciones</legend>
      <input type="checkbox" id="condiciones" name="condiciones" required>
      <label for="condiciones">Acepto los términos y condiciones</label>
    </fieldset>
    
    <br>
    
    <!-- Botones -->
    <input type="submit" value="Enviar">
    <input type="reset" value="Borrar">
    
  </form>
</body>
</html>
