<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario de Registro</title>
</head>
<body>
  <h1>Registro de Usuario</h1>

  <form action="registro.php" method="post">
    <!-- Nombre -->
    <label for="nombre">Nombre:</label><br>
    <input type="text" id="nombre" name="nombre" required><br><br>

    <!-- Correo -->
    <label for="correo">Correo electrónico:</label><br>
    <input type="email" id="correo" name="correo" required><br><br>

    <!-- Teléfono -->
    <label for="telefono">Teléfono:</label><br>
    <input type="tel" id="telefono" name="telefono" pattern="[0-9]{9}" placeholder="Ej: 600123456" required><br><br>

    <!-- Contraseña -->
    <label for="password">Contraseña:</label><br>
    <input type="password" id="password" name="password" minlength="6" required><br><br>

    <!-- Género -->
    <p>Género:</p>
    <input type="radio" id="hombre" name="genero" value="hombre" required>
    <label for="hombre">Hombre</label><br>

    <input type="radio" id="mujer" name="genero" value="mujer">
    <label for="mujer">Mujer</label><br>

    <input type="radio" id="otro" name="genero" value="otro">
    <label for="otro">Otro</label><br><br>

    <!-- País -->
    <label for="pais">País:</label><br>
    <select id="pais" name="pais" required>
      <option value="">Seleccione un país</option>
      <option value="es">España</option>
      <option value="mx">México</option>
      <option value="ar">Argentina</option>
      <option value="co">Colombia</option>
      <option value="cl">Chile</option>
    </select><br><br>

    <!-- Botón -->
    <button type="submit">Registrarse</button>
  </form>
</body>
</html>
